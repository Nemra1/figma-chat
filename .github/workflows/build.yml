name: Build Figma-Chat

on: [push]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v1
      - name: Run a one-line script
        run: echo Hello, world!

      - name: Set Node.js 12
        uses: actions/setup-node@master
        with:
          version: 12

      - name: npm install
        run: npm install

      - name: npm run build
        run: npm run build
